<h2>Projects</h2>
<div ng-repeat="project in projects">
  <div class="row project">
    <div class="col-md-2">
      <img ng-src="http://www.johngarvens.com/wp-content/uploads/2013/03/{{project.image}}">
    </div>
    <div class="col-md-10">
      <h3>{{project.name}}</h3>
      <p>{{project.description}}</p>
      <a href="#" class="btn btn-primary">{{project.name}}</a>
    </div>
  </div>
</div>
